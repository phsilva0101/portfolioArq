<section class="contact-section">
    <div class="container">
      <div class="row">
        <!-- Informações de Contato -->
        <div class="col-md-6 contact-info">
          <h2>Contato</h2>
          <address>
            <strong>Telefone:</strong> <a href="tel: +55 11 ">+55 11 96268-4332</a><br>
            <strong>Email:</strong> <a href="email@example.com">es.interioreses@gmail.com</a><br>
            <strong>Endereço:</strong> Estrada dos Morais, Embu das Artes, São Paulo
          </address>
        </div>
  
        <!-- Formulário de Contato -->
        <div class="col-md-6">
            <h3>
              Vamos tomar um café? 
              <i class="fas fa-coffee"></i> <!-- Ícone de café do Font Awesome -->
            </h3>
            <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
              <fieldset>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    formControlName="name" 
                    placeholder="Digite seu nome" 
                    aria-describedby="nameHelp">
                </div>
          
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    formControlName="email" 
                    placeholder="Digite seu email">
                </div>
          
                <div class="mb-3">
                  <label for="subject" class="form-label">Assunto</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="subject" 
                    formControlName="subject" 
                    placeholder="Qual o assunto?">
                </div>
          
                <div class="mb-3">
                  <label for="message" class="form-label">Mensagem</label>
                  <textarea 
                    class="form-control" 
                    id="message" 
                    rows="4" 
                    formControlName="message" 
                    placeholder="Escreva sua mensagem aqui"></textarea>
                </div>
          
                <button type="submit" class="btn btn-primary">Enviar</button>
              </fieldset>
            </form>
          </div>
          
      </div>
    </div>
  </section>
