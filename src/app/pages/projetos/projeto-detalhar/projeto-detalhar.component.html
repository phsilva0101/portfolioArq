<div class="row">
  <div class="col-12">
    <!-- Adicionado col-12 -->
    <div class="gallery">
      <div
        class="main-photo"
        [ngClass]="{ zoomed: isZoomed }"
        (click)="toggleZoom()"
      >
        <img [src]="mainPhoto" alt="Main photo" />
      </div>
      <div class="small-photos">
        <div *ngFor="let photo of photos">
          <img [src]="photo" alt="photo" (click)="setMainPhoto(photo)" />
        </div>
      </div>
    </div>
  </div>
  <!-- Fechamento de col-12 -->
</div>

<div class="row">
  <div class="col-12">
    <!-- Adicionado col-12 -->
    <div class="description">
      <h2 class="description-title">{{ titleDescription }}</h2>
    </div>
    <!-- Fechamento de col-12 -->
  </div>
</div>
<div class="row centralizar">
  <div class="col-md-4">
    <h4>Descrição do Projeto</h4>
    <p class="description-text">{{ projectDescription }}</p>
  </div>
  <div class="col-md-4">
    <h4>Métodos Utilizados</h4>
    <p class="description-text">{{ methods }}</p>
  </div>
</div>
